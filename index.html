<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Blackjack game ♠♣</title>
</head>
<body>
           <div class="container-5">
            <h2> Blackjack Game</h2>
           </div> 
           <h3><span id="Blackjack-result">Let's Play</span></h3>
           <div class="flex-jackrow-1">
                <div id="yourbox">
                    <h1> You:<span id="your-blackjack-result">0</span> </h1>
                </div>

                <div id="dealer-box">
                    <h1> Dealer: <span id="dealer-blackjack-result">0</span></h1>
                </div>
           </div>

           <div class="flex-black-jack-row-2">
            <div>
                <button class="btn2" id="blackjack-hit-button">Hit</button>
                <button class="btn9" id="blackjack-stand-button">Stand</button>
                <button class="btn1" id="blackjack-deal-button">Deal</button>
            </div>
           </div>

           <div class="flex-blackjack-row-3">
            <table>
                <tr>
                    <th>Wins</th>
                    <th>Loses</th>
                    <th>Draws</th>
                </tr>
                <tr>
                    <td><span id="wins">0</span></td>
                    <td><span id="loses">0</span></td>
                    <td><span id="draws">0</span></td>
                </tr>
            </table>
           </div>
        </div>
    <script src="age.js"></script>
</div>
</body>
</html>
